{%extends 'base.html'%}


{%block content%}
<nav class ="navbar navbar-expand-lg navbar-dark bg-dark"> 
    <a class="navbar-brand" href="#"><span style="color: black;">.</span> AlaeCourses</a>
    <ul class="navbar-nav ms-auto">
    <li class="nav-itm"><a class="nav-link" href="{% url 'formations'%}">Formations</a></li>
    </ul>
    </nav>
    {% load static %}
    <style>
   body {
    background-image: url('/static/img/girl.webp');
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    height: 480px;
}

form {
    width: 65%;
    background: none;
    border: 1px solid rgba(255, 255, 255);
    padding: 20px;
    border-radius: 20px;
    margin-left: 100px;
    backdrop-filter: blur(4px);
}

input.form-control {
    background: none;
    border: 1px solid rgb(255, 255, 255);
    color: rgb(255, 255, 255); 
    transition: background-color 0.3s;
}


input[type="text"]::placeholder, input[type="password"]::placeholder {
    color: #ffffff;
}


input.form-control:focus {
    background: transparent;
    outline: none; 
    color: rgb(255, 255, 255); 
}

input[type="text"] {
            color: rgb(255, 255, 255); 
        }

    </style>
    
<div class="container w-50 mt-5">
<form method ="POST">
     {% csrf_token %}

     <h1 class="text-center" style="color:white" >AlaeCourses</h1>

     <div class="form-group">
     <label for="n"></label>
      <div class="entryarea">
        <div class="labelline"> </div>
        <input class="form-control" class="clickable" type="text" name="name" placeholder=" Nom" id="n">
       </div>
     </div>

    

    <div class="form-group">
    <label for="p"></label>
    <input class="form-control" type="text" name="fname" placeholder=" Prenom" id="p">
    </div>

    

    <div class="form-group">
    <label for="e"></label>
    <input class="form-control" type="text" name="email" placeholder="Email" id="e">
    </div>

    

    <div class="form-group">
    <label for="v"></label>
    <input class="form-control" type="text" name="city" placeholder="Ville" id="v">
    </div>

   

    <div class="form-group">
    <label for="u"> </label>
    <input class="form-control" type="text" name="user" placeholder="Nom de utilisateur" id="u">
    </div>

    

    <div class="form-group">
    <label for="pa"></label>
    <input  class="form-control" type="password" name="password" placeholder="Mot de passe" id="pa" >
    </div>

    <br>
    
     <div class="text-center">
        <input class="btn btn-dark" type="submit" value="s'inscrire">
        </div>
</form>
</div>
{%endblock content%}
